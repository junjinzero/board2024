<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시물 리스트 페이지 </title>
</head>
<style>
    .layout {
        width : 500px;
        margin : 0 auto;
        margin-top : 40px;
    }

</style>
<body>
    <div class="layout">
        <table>
            <thead>
                <tr>
                    <th>No. </th>
                    <th>TITLE</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="board : ${list}">
                    <td th:text="${board.board_id}">1</td>
                    <td>
                        <a th:text="${board.board_title} " th:href="@{/board/view(board_id=${board.board_id})}"></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
